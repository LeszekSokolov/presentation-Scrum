<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<title>Scrum</title>
         <link rel="icon" href="./assets/favicon.png">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>SCRUM</section>
				<section><img src="./assets/Rugby.jpeg" alt="picture"></section>
				<section>What is SCRUM agile methode?<img src="./assets/scrum_process.png" alt="picture"></section>
				<section>3 fundamental principles in scrum agile method<img src="./assets/scrum_principles.png" alt="picture"></section>
				<section>Scrum roles<img src="./assets/scrum_roles.png" alt="picture"></section>
				<section>SCRUM CEREMONIES ARTICULATION<img src="./assets/scrum_ceremonies.png" alt="picture"></section>
				<section>Scrum meetings<img src="./assets/scrum_meetings.png" alt="picture"></section>
				<section>3 ESSENTIAL GRAPHICS IN SCRUM<img src="./assets/scrum-charts-b-b-v.png" alt="picture"></section>
				<section><img src="./assets/SprintBacklog.png" alt="picture"></section>
				<section><img src="./assets/sprint.png" alt="picture"></section>
				<section><img src="./assets/agile_release.jpg" alt="picture"></section>
				<section><img src="./assets/cons_pros.jpg" alt="picture"></section>
				
				

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
